<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <th><ins>Student Registration Form Using Table in HTML</ins></th>
    <br>
    <br>
    <form>
        <table>
        <tr> 
            <td>
                <label for="First">First Name : </label>
            </td>
            <td>
                <input type="text" id="First" required minlength="3" maxlength="50">
                <label>(Max 50 Characters Allowed)</label>
            </td>
        </tr>
        <br>
        <tr>
            <td>
                <label for="last">Last Name : </label>
            </td>
            <td>
                <input type="text" id="last" required minlength="3" maxlength="50">
                <label>(Max 50 Characters Allowed)</label>
            </td>
        </tr>
        <br>
        <tr>
            <label>Email ID : </label>
            <input type="email">
        </tr>
        <br>
        <br>
            <label>Mobile Number : </label>
            <input type="number">
            <label>(10 Digits Allowed)</label>
            <br>
            <br>
            <label>Gender : </label>
            <input type="radio" name="gender">
            <label>Male</label>
            <input type="radio" name="gender">
            <label>Female</label>
            <br>
            <br>
            <label>Date of Birth(DOB) : </label>
            <select>
                <option>Day</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
            </select>
            <select>
                <option>Month</option>
                <option>Jan</option>
                <option>Feb</option>
                <option>Mar</option>
                <option>Apr</option>
                <option>May</option>
                <option>Jun</option>
                <option>Jul</option>
                <option>Aug</option>
                <option>Sep</option>
                <option>Oct</option>
                <option>Nov</option>
                <option>Dec</option>
            </select>
            <select>
                <option>Year</option>
                <option>1990</option>
                <option>1991</option>
                <option>1992</option>
                <option>1993</option>
                <option>1994</option>
                <option>1995</option>
                <option>1996</option>
                <option>1997</option>
                <option>1998</option>
                <option>1999</option>
                <option>2000</option>
                <option>2001</option>
                <option>2002</option>
                <option>2003</option>
                <option>2004</option>
                <option>2005</option>
                <option>2006</option>
                <option>2007</option>
                <option>2008</option>
                <option>2009</option>
                <option>2010</option>
            </select>
            <br>
            <br>
            <label>Address : </label>
            <textarea rows="7" cols="40"></textarea>
            <br>
            <br>
            <label>City : </label>
            <input type="text" minlength="3" maxlength="50">
            <label>(Max 50 Characters Allowed)</label>
            <br>
            <br>
            <label>Pin Code : </label>
            <input type="number" min="0" max="6">
            <label>(Max 6 Number Allowed)</label>
            <br>
            <br>
            <label>State : </label>
            <input type="text" minlength="3" maxlength="50">
            <label>(Max 50 Characters Allowed)</label>
            <br>
            <br>
            <label>Country : </label>
            <input type="text">
            <br>
            <br>
            <label>Hobbies : </label>
            <input type="checkbox">
            <label>Drawing</label>
            <input type="checkbox">
            <label>Singing</label>
            <input type="checkbox">
            <label>Dancing</label>
            <input type="checkbox">
            <label>Sketching</label>
            <input type="checkbox">
            <label>Others</label>
            <input type="text" minlength="3" maxlength="50">
            <label>(Max 50 Characters Allowed)</label>
            <br>
            <br>
            <label>Qualification : </label>
            <input type="checkbox">
            <label>High School(10th)</label>
            <br>
            <input type="checkbox">
            <label>High School(12th)</label>
            <br>
            <input type="checkbox">
            <label>Graduation(Bachelors)</label>
            <br>
            <input type="checkbox">
            <label>Post Graduation(Master)</label>
            <br>
            <input type="checkbox">
            <label>Phd</label>
            <br>
            <br>
            <label>Courses Applied For : </label>
            <input type="radio">
            <label>BCA(Bachelor of Computer Applications)</label>
            <br>
            <input type="radio">
            <label>B.Com(Bachelor of Commerce)</label>
            <br>
            <input type="radio">
            <label>B.Sc(Bachelor of Science)</label>
            <br>
            <input type="radio">
            <label>BA(Bachelor of Arts)</label>
            <br>
            <input type="radio">
            <label>MCA(Master of Computer Applications)</label>
            <br>
            <input type="radio">
            <label>M.Com(Master of Commerce)</label>
            <br>
            <input type="radio">
            <label>M.Sc(Master of Science)</label>
            <br>
            <input type="radio">
            <label>MA(Master of Arts)</label>
            <br>
            <br>
            <input type="submit">
            <input type="reset">
        </table>
    </form>
</body>
</html>
