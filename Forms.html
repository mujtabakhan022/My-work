<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Name : </label>
        <input type="text" id="name" required minlength="3" maxlength="10">
        <br>
        <br>
        <label>age :</label>
        <input type="number" required min="0" max="100">
        <br>
        <br>
        <label>DOB :</label>
        <input type="date">
        <br>
        <br>
        <label>TOB :</label>
        <input type="time">
        <br>
        <br>
        <label>Email : </label>
        <input type="email">
        <br>
        <br>
        <label>Upload Aadhaar : </label>
        <input type="file">
        <br>
        <br>
        <label>Volume : </label>
        <input type="range">
        <br>
        <br>
        <label>color : </label>
        <input type="color">
        <br>
        <br>
        <label>Password : </label>
        <input type="password">
        <br>
        <br>
        <label>I Know : </label>
        <input type="checkbox">
        <label>HTML</label>
        <input type="checkbox">
        <label>CSS</label>
        <input type="checkbox">
        <label>JS</label>
        <br>
        <br>
        <label>Gender : </label>
        <input type="radio" name="gender">
        <label>Male</label>
        <input type="radio" name="gender">
        <label>Female</label>
        <br>
        <br>
        <label>State : </label>
        <select>
            <option>TS</option>
            <option>AP</option>
            <option>KA</option>
            <option>KL</option>
        </select>
        <br>
        <br>
        <label>Comments : </label>
        <textarea rows="10" cols="30"></textarea>
        <br>
        <br>
        <input type="submit">
    </form>
</body>
</html>
